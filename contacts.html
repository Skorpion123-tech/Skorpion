</head>

<body>

    <header>
        <div class="container-xxl">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">PizzaHub</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto mb-2 mb-lg-0">

                            <li class="nav-item">
                                <a class="nav-link" href="#">Menu</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="#">Delivery</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="contacts.html">Контакты</a>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <input class="form-control mr-2" type="search" placeholder="Mozarella" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <div class="container">
        <div>

            <form action="http://vdubov.simtechdev.us/emailsend/public/send-mail" method="get">
                <div class="mb-3">
                    <label for="name" class="form-label">Ваше имя</label>
                    <input type="text" class="form-control" id="name" placeholder="name"
                    name="name"
                    required>
                </div>
                <div class="mb-3">
                    <label for="subject" class="form-label">Тема сообщения</label>
                    <input type="text" class="form-control" id="subject" placeholder="subject"
                    name="subject"
                    required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Сообщение</label>
                    <input type="text" class="form-control" id="message" placeholder="message"
                    name="message"
                    required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label"> Почта</label>
                    <input type="email" class="form-control" id="email" placeholder="email"
                    name="email"
                    required>
                </div>
                <button type="submit" class="btn btn-primary">Отправить</button>
            </form>
        </div>
    </div>


    <footer>

    </footer>
